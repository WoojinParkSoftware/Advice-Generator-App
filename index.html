<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" <!-- style sheet -->
  <title>Frontend Mentor | Advice generator app</title>


</head>
<!-- advice box -->

<body>
  <main>
    <div class="container">
      <!-- advice title -->
      <p> Advice # <span class="advice-number"></span></p>
      <!-- Advice Content -->
      <h1 class="advice-text">Loading...</h1>
    </div>

    <!-- Divider -->
    <img src="images/pattern-divider-desktop.svg" alt="patternDivider" class="pattern-divider">
    <!-- Icon -->
    <button>
      <img src="images/icon-dice.svg" alt="Dice Icon" class="dice-icon" width="40%" height="40%">
    </button>
  </main>
  <script src="./script.js"></script> 
</body>

</html>
